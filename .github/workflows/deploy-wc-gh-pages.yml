name: Deploy vis-badge.js to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "package.json"
      - "package-lock.json"
      - "vite.wc.config.ts"
      - "svelte.config.js"
      - "tsconfig.json"
      - ".github/workflows/deploy-wc-gh-pages.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: badge-lib-gh-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Type-check
        run: npm run check

      - name: Build web component bundle
        run: npm run build:wc:release

      - name: Prepare Pages artifact folder
        run: |
          rm -rf pages
          mkdir -p pages/dist-wc
          cp -R dist-wc/. pages/dist-wc/
          touch pages/.nojekyll

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./pages
          publish_branch: gh-pages
          keep_files: true
